<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My image slider</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="slidercontainer">
      <div class="showSlide fade">
        <img src="chainbird.jpg" />
        <div class="content">Slide 1</div>
      </div>
      <div class="showSlide fade">
        <img src="sun.jpg" />
        <div class="content">Slide 2</div>
      </div>
      <div class="showSlide fade">
        <img src="sunset.jpg" />
        <div class="content">Slide 3</div>
      </div>
      <div class="showSlide fade">
        <img src="background.jpg" />
        <div class="content">Slide 4</div>
      </div>
      <div class="showSlide fade">
        <img src="mirror.jpg" />
        <div class="content">Slide 5</div>
      </div>
      <!--Navigation arrows-->
      <a class="left" onclick="nextSlide(-1)">-</a>
      <a class="right" onclick="nextSlide(1)">+</a>
    </div>
    <!--using js -->
    <script>
      let slide_index = 1;
      displaySlides(slide_index);
      function nextSlide(n) {
        displaySlides((slide_index += n));
      }
      function currentSlide(n) {
        displaySlides((slide_index = n));
      }

      function displaySlides(n) {
        let i;
        let slides = document.getElementsByClassName("showSlide");
        if (n > slides.length) {
          slide_index = 1;
        }
        if (n < 1) {
          slide_index = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slides[slide_index - 1].style.display = "block";
      }
    </script>
  </body>
</html>
